<!DOCTYPE html>
<html>
  <head>
    <title>JS demo page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="starter-template">
        <h1>Javascript Validation Form</h1>
        <form>
          <div class="form-group">
            <label for="name">姓名</label>
            <input type="name" class="form-control" id="name" placeholder="name">
            <p id='nameHint'></p>
          </div>
            <div class="form-group">
            <label for="phone">電話</label>
            <input type="name" class="form-control" id="phone" placeholder="phone">
            <p id='phoneHint'></p>
          </div>

          <div class="form-group">
            <label for="name">身分證字號</label>
            <input type="name" class="form-control" id="uid" placeholder="身分證字號">
            <p id='uidHint'></p>
          </div>

          <button type="button" id='submit-btn' class="btn btn-default">提交</button>
        </form>
      </div>
       <div id="img"></div>
    </div><!-- /.container -->
  </body>
  <script type="text/javascript" src="main.js"></script>  
</html>
