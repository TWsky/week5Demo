<!DOCTYPE html>
<html>
  <head>
    <title>JS demo page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="starter-template">
        <h1>Javascript Validation Form</h1>
        <form>
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">姓名</label>
            <div class="col-10">
              <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">身分證</label>
            <div class="col-10">
              <input class="form-control" type="search" value="How do I shoot web" id="example-search-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">電話</label>
            <div class="col-10">
              <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
            </div>
          </div>
          <button type="button" id='submit-btn' class="btn btn-default">提交</button>
        </form>
      </div>
    </div><!-- /.container -->
  </body>
  <script type="text/javascript" src="main.js"></script>  
</html>
