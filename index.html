<!DOCTYPE html>
<html>
<head>
  <title>JS Validation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="animated uninfinite jello">Javascript Validation Form</h1>
        <div class="animated uninfinite flipInX">
          <div class="box">
            <form>
              <div class="form-group">
                <label for="name">姓名</label>
                <i class="glyphicon glyphicon-user"></i>
                <input type="name" class="form-control" id="name" placeholder="Name">
                <p id='nameHint'></p>
                <label for="cellphone">手機</label>
                <i class="glyphicon glyphicon-phone"></i>
                <input type="text" class="form-control" id="cellphone" placeholder="Cellphone">
                <p id='phoneHint'></p>
                <label for="ssnum">身分證字號</label>
                <i class="glyphicon glyphicon-pushpin"></i>
                <input type="text" class="form-control" id="ssnum" placeholder="SSN">
                <p id='ssnumHint'></p>
              </div>
              <button type="button" id='submit-btn' class="btn btn-success">提交</button>
              <button type="reset" id='myResetId' class="btn btn-default">重設</button>
              <hr>
              <img id='myimage' src="" alt="" class="img-circle">
            </form>
          </div>
        </div>
        <br>
      </div> 
    </div>
  </div><!-- /.container -->
</body>
<script type="text/javascript" src="main.js"></script>  
</html>
